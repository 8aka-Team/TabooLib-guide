name: Workflow Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 自动部署GitPage
  gitpage:
    runs-on: ubuntu-latest
    steps:
    # 拉取代码
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0

    # 设置Bun环境
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.2.15
    
    # 安装依赖
    - name: Install Dependencies
      run: bun install --frozen-lockfile
      
    # 编译出静态页面
    - name: Build
      run: bun run build
      env:
        NODE_OPTIONS: --max-old-space-size=8192
        BASE_URL: /TabooLib-guide/
        NODE_ENV: production